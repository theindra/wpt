<!DOCTYPE html>
<html class=reftest-wait>
<title>View transition classes: classes should apply to view-transition-group</title>
<!-- capturing images might have a slight effect on the green pixels -->
<meta name="fuzzy" content="maxDifference=0-10; totalPixels=0-40000">
<link rel="help" href="https://drafts.csswg.org/css-transitions-2/">
<link rel="author" href="mailto:nrosenthal@chromium.org">
<link rel="match" href="pseudo-with-classes-ref.html">
<script src="/common/rendering-utils.js"></script>
<script src="/common/reftest-wait.js"></script>

<style>
div {
  width: 100px;
  height: 100px;
  position: absolute;
}

#target {
  background: green;
}

#target.new-state {
  view-transition-class: cls;
  view-transition-name: target;
}

@keyframes jump {}

::view-transition-group(*.cls) {
  animation-name: jump;
  animation-timing-function: step-start;
  width: 200px;
  height: 200px;
}

::view-transition-new(*),
::view-transition-old(*),
::view-transition-image-pair(*)
 {
  width: inherit;
  height: inherit;
}

</style>
<div id=target></div>

<script>
failIfNot(document.startViewTransition, "Missing document.startViewTransition");

window.addEventListener("load", () => {
  document.startViewTransition(() => {
    document.getElementById("target").classList.add("new-state");
  }).ready.then(takeScreenshot);
});
</script>
